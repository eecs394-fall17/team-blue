
<ion-header>
  <ion-navbar>
    <ion-title>Back to Cuisines</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  
  <ion-item-divider>
    <ion-item text-wrap>
      <ion-thumbnail item-right>
        <div class = "resimage">
          <img src="assets/img/{{resObj.Path}}" class="resimage" alt="{{resObj.Path}}">
        </div>
      </ion-thumbnail>
      <h1>{{resObj.Name}}</h1>
      <h1>Rating: {{resObj.Rating}}</h1>
      <h2>Description:</h2>
      <h3>
        <p>
          {{resObj.Description}}
        </p>
      </h3>
    </ion-item>
  </ion-item-divider>

  <ion-list *ngFor = "let dish of dishes_as_array">
    <ion-item-divider>
      <ion-item text-wrap>
        <ion-thumbnail image-start>
          <img src = "../../assets/img/{{dish.Path}}" class="dishimage" alt="{{dish.Path}}">
        </ion-thumbnail>
        <h2>{{dish.Name}}</h2>
        <h3>Authenticity : {{dish.Rating}} </h3>
        <h4>Price: {{dish.Price}} </h4>
        <h5>Allegies: {{dish.Allergies}} </h5>
      </ion-item>
    </ion-item-divider>
  </ion-list>

</ion-content>
