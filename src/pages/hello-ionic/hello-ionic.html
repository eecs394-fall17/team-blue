<ion-header>

  <ion-navbar>
    <!--
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      -->
    <ion-title>ShaCuisine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Cuisines</ion-label>
    <ion-select [(ngModel)] = "cuisine">
      <ion-option value="Chinese">Chinese</ion-option>
      <ion-option value="Korean">Korean</ion-option>
      <ion-option value="Indian">Indian</ion-option>
      <ion-option value="Japanese">Japanese</ion-option>
      <ion-option value="Vietnamese">Vietnamese</ion-option>
    </ion-select>
  </ion-item>


  <ion-list  *ngFor = "let item of restaurants_as_array | async">
    <ng-container *ngIf = "item.Tag == cuisine">
      <button ion-item textwrap (click) = "showRestaurantDetails(item, item.$Dishes)">
        <ion-item-divider>
          <ion-thumbnail item-left>
            <img src = "assets/img/{{item.Path}}" style='height: 50%; width: 50%; object-fit: contain'>
            <!-- <img src = "../../assets/img/{{item.Path}}" style='height: 50%; width: 50%; object-fit: contain'> -->
          </ion-thumbnail>
          <h2>
            {{item.Name}}
          </h2>
          <p>Rating : {{item.Rating}}</p>

          <!-- <p> {{item.Dishes | json }}</p> -->
        </ion-item-divider>
      </button>
    </ng-container>
  </ion-list>
  
</ion-content>
